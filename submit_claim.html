          <main role="main">

            <section class="jumbotron">
              <div class="container">
                <h1 class="jumbotron-heading">Submit to Re-Claim</h1>
                  <div class="claim-form">
                    <form class="form" method="POST" action="#">

                      <div class="form-group">
                        <p>Is this a company claim</p>
                        <label class="radio-inline">
                          <input type="radio" name="claim_type" value="Yes"> Yes
                          <input type="radio" name="claim_type" value="No"> No
                        </label>
                      </div>
                      <div class="form-group">
                        <label>Your title</label>
                        <select class="form-control" name="claimant_title">
                          <option value="" disabled selected>--Select--</option>
                          <option value="Miss">Miss</option>
                          <option value="Mr">Mr</option>
                          <option value="Mrs">Mrs</option>
                          <option value="Ms">Ms</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" name="fname" placeholder="Firstname" required>
                      </div>
                      <div class="form-group">
                        <label>Surname</label>
                        <input type="text" class="form-control" name="surname" placeholder="Surname" required>
                      </div>
                      <div class="form-group">
                        <label>Policy Number</label>
                        <input type="text" class="form-control" name="policy_no" placeholder="Policy number" required>
                      </div>
                      <!-- <div class="form-group">
                        <label>Scheme code (If Known)</label>
                        <input type="text" class="form-control" name="scheme_code" placeholder="Scheme code">
                      </div> -->
                      <div class="form-btns">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                      </div>
